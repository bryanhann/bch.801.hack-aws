[bumpversion]
tag = True
commit = True
current_version = 0.0.28-b0
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+)(?P<build>\d+))?
serialize = 
	{major}.{minor}.{patch}-{release}{build}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = a
first_value = a
values = 
	a
	b
	rc

[bumpversion:file:pyproject.toml]
parse = [project]\\nversion = "{current_version}" \\#ab
replace = {new_version}
